<script type="text/javascript">
    RED.nodes.registerType('ThingspeakSendSimple',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            fieldid: {value:""}
        },
        credentials: {
            writekey: {type:"password", required:true}
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {

	}
    });
